<!-- ++Begin Variable Passing Code from http://www.netlobo.com/url_query_string_javascript.html ++ -->

<script type="text/javascript">
//<![CDATA

function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];

}
//]]>

</script>

<!-- ++Begin small script to set param_wsId ++ -->
<script type="text/javascript">
//<![CDATA

// alert(gup( 'param_wsId' ));

var param_wsId = gup( 'param_wsId' );

if (param_wsId != "")
  {
  // alert(param_wsId);
  param_wsId == escape(param_wsId)
  // alert(unescape(param_wsId));
  param_wsId == unescape(param_wsId)
  }
  else
  {
  param_wsId = "Published";
  }

//]]>
</script>

<h1 align="center">Shenyang Expat Taxi Book & Map</h1>

    <div id="content"></div>
    
    <script id="place-template" type="text/x-handlebars-template">
      <div class="entry">
        <h2>{{name}}</h2>
        <h3>{{address}}</h3>
        <div class="body">
          {{{description}}}
        </div>
      </div>
    </script>


    <script type="text/javascript" src="handlebars.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="tabletop.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=0Arrv16mpemDHdFhMbHdFODlxdU8yMVI0UVBRNFk1WEE&output=html'; 

      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         parseNumbers: true } );
      });
        
      function showInfo(data, tabletop) {
        var source   = $("#place-template").html();
        var template = Handlebars.compile(source);

        $.each( tabletop.sheets(param_wsId).all(), function(i, place) {
          var html = template(place);
          $("#content").append(html);
        });
      }
      document.write("<br clear=\"all\" />")
      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");    
    </script>


</body>
